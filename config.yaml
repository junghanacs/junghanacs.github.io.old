baseurl: "https://junghanacs.com/"
defaultContentLanguage: ko
languageCode: ko-kr
languageName: Korean
languageCodeCountry: kr
timeZone: Asia/Seoul
hasCJKLanguage: true
preserveTaxonomyNames: true

title: Junghanacs
theme: book

disqusShortname: junghanacs
googleAnalytics: G-GYRB327HE6

# Book configuration
disablePathToLower: true
enableGitInfo: true
enableRobotsTXT: true
enableEmoji: true

# You can remove related files with config below
# disableKinds: 'taxonomy', 'taxonomyTerm'

# paginate: 10

# 논리적인 구분이다. 즉, notes 폴더에 다 들어있어도 된다. 다 때려박아도 된다.
taxonomies:
  series: series
  category: categories
  tag: tags

# 0 Comments - powered by utteranc.es
# Needed for mermaid/katex shortcodes
# https://gohugo.io/getting-started/configuration-markup/#highlight
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 3
    startLevel: 2
  highlight:
    noClasses: true
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    lineNoStart: 1
    tabWidth: 2
    lineNos: true
    lineNumbersInTable: true
    style: emacs
    # style: tango
    # style: modus-operandi

# Multi-lingual mode config
# There are different options to translate files
# See https://gohugo.io/content-management/multilingual/#translation-by-filename
languages:
  ko:
    languageName: Korean
    contentDir: content
    weight:
      1
      #  en:
      # languageName: English
      # contentDir: content.en
      # weight: 2

menu:
  # before: []
  after:
    - name: "Github Link"
      url: "https://github.com/junghanacs"
      weight: 90
    # - name: "Hugo Themes"
    #   url: "https://themes.gohugo.io/hugo-book/"
    #   weight: 91

params:
  BookServiceWorker: true
  BookToC: true
  BookMenuBundle: /menu
  # BookSection: posts
  # BookSection: "*"
  BookSearch: false
  BookRepo: https://github.com/junghanacs/junghanacs.com
  # BookEditPath: edit/main
  BookTheme: "light"
  # BookTheme: "dark"
  # BookTheme: "auto"
  BookComment: true
  CommentTheme: "github-light"
  BookDateFormat: "2006-01-02"
  BookPortableLinks: true

  # (Optional, default none) Set the path to a logo for the book. If the logo is
  # /static/logo.png then the path would be logo.png
  # BookLogo: /logo.png
  # https://gohugo.io/templates/sitemap-template/
  # https://gohugo.io/templates/rss/
