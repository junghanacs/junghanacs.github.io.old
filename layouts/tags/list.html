{{ define "main" }}
  <h1>Tags</h1>
  태그 리스트 용도

  </br>
  <section>
    {{ range sort (.Paginator 50).Pages }}
    <div>
      <li style="padding: 3px; position:relative;">
        <a
          data-toggle={{ partialCached "docs/post-meta" . }}
          href="{{ .RelPermalink }}">

          <time class="w3-tag"
                style="color: rgba(0, 0, 0, 0.90);"
                {{- printf `datetime="%s"` (.Date.Format "2006-01-02T15:04:05Z07:00") | safeHTMLAttr -}}>
            {{- .Date.Format "2006-01-02" -}}
          </time>
          <span>{{ len .Pages }}</span>
          <span>» </span>
          {{- .Title -}}
        </a>
        <i
          style="color: rgba(0, 0, 0, 0.60);">
          [Updated: {{ .Lastmod.Format "2006-01-02" -}}]
        </i>
      </li>
    </div>
    {{ end }}
  </section>

  {{ template "_internal/pagination.html" . }}
{{ end }}

  {{ define "toc" }}
  <!-- {{ partialCached "docs/taxonomy" . }} -->
  {{ end }}
